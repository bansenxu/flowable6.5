<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${pulishKey.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">租户名称：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${pulishKey.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公钥：</label>
								<div class="col-sm-8">
									<textarea id="pulishKey" name="pulishKey" class="form-control" th:text="${pulishKey.pulishKey}"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/flowable/pulishKey/edit.js">
	</script>
</body>
</html>
