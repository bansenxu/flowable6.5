<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${extClass.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">动作名称：</label>
								<div class="col-sm-8">
									<input id="classname" name="classname" th:value="${extClass.classname}" class="form-control" type="text">
								</div>
							</div>
														
							<div class="form-group">	
								<label class="col-sm-3 control-label">类路径：</label>
								<div class="col-sm-8">
									<input id="fullname" name="fullname" th:value="${extClass.fullname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${extClass.description}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/flowable/extClass/edit.js">
	</script>
</body>
</html>
