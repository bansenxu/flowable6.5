<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${rule.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品分销权记录id：</label>
								<div class="col-sm-8">
									<input id="saleProductId" name="saleProductId" th:value="${rule.saleProductId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计算基准：</label>
								<div class="col-sm-8">
									<input id="ruleType" name="ruleType" th:value="${rule.ruleType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">比例：</label>
								<div class="col-sm-8">
									<input id="ruleRate" name="ruleRate" th:value="${rule.ruleRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分润企业编码：</label>
								<div class="col-sm-8">
									<input id="inComCode" name="inComCode" th:value="${rule.inComCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="memo" name="memo" th:value="${rule.memo}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/bz/share_rule/edit.js">
	</script>
</body>
</html>
