<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" th:value="${product.productName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品编码：</label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" th:value="${product.productCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商编码：</label>
								<div class="col-sm-8">
									<input id="gComCode" name="gComCode" th:value="${product.gComCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品单价：</label>
								<div class="col-sm-8">
									<input id="productPrice" name="productPrice" th:value="${product.productPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最小售卖价格：</label>
								<div class="col-sm-8">
									<input id="minPrice" name="minPrice" th:value="${product.minPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最大售卖价格：</label>
								<div class="col-sm-8">
									<input id="maxPrice" name="maxPrice" th:value="${product.maxPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分销商企业编码：</label>
								<div class="col-sm-8">
									<input id="retailComCode" name="retailComCode" th:value="${product.retailComCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态 ：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${product.state}" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label">0-申请 1-审核中 2-审核通过 3-审核拒绝 9-作废</label>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始日期：</label>
								<div class="col-sm-8">
									<input id="startDate" name="startDate" th:value="${product.startDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束日期：</label>
								<div class="col-sm-8">
									<input id="endDate" name="endDate" th:value="${product.endDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/bz/sale_product/edit.js">
	</script>
</body>
</html>
